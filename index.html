        }
        header{
            text-align: right;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        header button{
            border: 0;
            background: rgba(0, 0, 255, .4);
            width: 100px;
            height: 50px;
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
        }
        .wrapper{

            padding: 20px;
            box-sizing: border-box;
        }
        h1{
            margin: 0;
            margin-bottom: 15px;
            text-align: center;
        }
        .section1 .table-top{
            margin-bottom: 10px;
        }
        .section1 input, footer input{
            border: 0;
            border-bottom: 1px solid #000;
            width: 80px;
        }
        input[type="date"]{width: 120px; text-align: center;}
        input[type="time"]{width: 115px; text-align: center;}
        .section1 .table-top > div{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .section1 .table-top > div > div{
            margin-right: 10px;
        }
        .section1 .table-top > div > div:last-of-type{
            margin-right: 0;
        }
        .section1 .table-top .where{
            width: 100px;
        }
        .section1 .table-top span,
        footer span{
            font-weight: 900;
        }
        .section1 .table-top h3{
            text-align: center;
            margin: 0;
            font-size: 1rem;
        }
        .section1 .table-top h3 strong{
            font-size: 1.125rem;
        }
        .section1 table{
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;
            border: 3px solid #000;
        }
        .section1 table thead tr{
            border: 3px solid #000;
            background: rgba(0, 0, 255, .1);
        }
        .section1 table thead tr th{
            border: 1px solid #000;
        }
        .section1 table tbody tr td{
            padding: 5px 2px;
            border: 1px solid #000;
        }
        .section1 table tbody tr input[type="checkbox"]{
            width: 30px;
            height: 30px;
            background: #fff;
        }
        .section1 table tbody tr div[contenteditable]{
            width: 100%;
            box-sizing: border-box;
            resize: none;
            height: 32px;
            border: 1px solid #000;
        }
        
        .section2 h3{
            font-size: 1rem;
        }
        .section2 .diamond{
            width: 10px;
            height: 10px;
            display: inline-block;
            vertical-align: middle;
            transform: rotate(45deg);
            background: #000;
            position: relative;
            top: -3px;
        }
        .section2{
            margin-bottom: 15px;
        }
        .section2 h3{
            font-size: 1rem;
        }
        .section2 .diamond{
            width: 10px;
            height: 10px;
            display: inline-block;

        }
        .section2 table tbody tr td{

        .section2 table tbody tr div[contenteditable]{

            padding-top: 5px;

            resize: none;
            height: 32px;
            border: 1px solid #000;
        }
        .section3 h3{
            font-size: 1rem;
        }
        .section3 div[contenteditable]{
            width: 100%;
            box-sizing: border-box;
            resize: none;
            height: 80px;
            border: 3px solid #000;
            overflow: hidden;
            margin-bottom: 10px;
        }
        footer{padding-bottom: 20px;}
        footer > div{display: flex; margin-bottom: 10px;}
        footer > div:last-of-type{margin-bottom:0; display: flex; align-items: center;}
        footer > div:last-of-type span{margin-right: 5px;}
        footer > div > div{margin-right: 10px; display: flex; align-items: center;}
        footer > div > div > *:first-child{margin-right: 5px;}
        footer > div > div:last-of-type{margin-right: 0;}
        footer .where{width: 300px;}

        [data-id="border-hidden"].on{
            border: 0!important;
        }
    </style>
</head>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        const resizeTxtarea = (trg, size) => {
            trg.style.height = size + 'px';
            trg.style.height = (trg.scrollHeight + 3) + 'px';
        }

        btnCapture.addEventListener('click', () => {

            document.querySelectorAll('[data-id="border-hidden"]').forEach((tag) => {
                tag.classList.add('on');
            })
            html2canvas(wrapper).then(function(canvas) {
                document.querySelectorAll('[data-id="border-hidden"]').forEach((tag) => {
                    tag.classList.remove('on');
                })
                const link = document.createElement('a');
                link.download = 'captured_image.png';
                link.href = canvas.toDataURL();
                link.click();
            })
    });
